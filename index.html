<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Daniel Etie</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="parent">
    <div class="sidebar">
      <div class="logo"><img src="./images/logo.png" alt="website-logo"><h2>Daniel Etie</h2></div>
      <div class="credits"><p>Photo by <a href="https://unsplash.com/@maximalfocus?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Maximalfocus</a> on <a href="https://unsplash.com/photos/blue-and-white-abstract-art-VT4rx775FT4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </p></div>
    </div>
    <div class="main">
      <div class="main-1">
        
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <p>Sign up <em>now</em> to get started</p>
        <br>
        <p>You know you want to.</p>
      </div>
      <div class="main-2">
        <p>Let's do this!</p>
        <form action="#" method="post" id="myForm">
          <div>
            <div>
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div>
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
            </div>
          </div>
          <div>
            <div>
              <label for="user_email">EMAIL</label>
              <input type="email" id="user_email" name="user_email">
            </div>
            <div>
              <label for="phone_number">PHONE NEUMBER</label>
              <input type="tel" id="phone_number" name="phone_number">
            </div>
          </div>
          <div>
            <div>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required />
            </div>
            <div>
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm-password" name="confirm-password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required />
            </div>
          </div>
        </form>
      </div>
      
      <div class="main-3">
        <div class="create-account">
          <button id="create" type="submit" form="myForm">Create Account</button>
        </div>
        <div>Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
